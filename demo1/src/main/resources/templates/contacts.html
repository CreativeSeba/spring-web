<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
    }

    header {
        width: 100%;
    }

    .baner-img {
        width: 100%;
        height: auto;
        display: block;
    }

    nav {
        background-color: #333;
        padding: 10px;
    }

    nav ul {
        list-style-type: none;
        display: flex;
        justify-content: center;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        padding: 10px 20px;
        display: block;
    }

    nav ul li a:hover {
        background-color: #555;
    }

    main {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }

    .main-img {
        max-width: 100%;
        height: auto;
    }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: absolute;
        bottom: 0;
        width: 100%;
    }
